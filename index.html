<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rastreamento</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css?v=231124-0210"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css?v=231124-0210" />
    <link rel="manifest" href="manifest.json?v=231124-0210" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js?v=231124-0210"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js?v=231124-0210"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css?v=231124-0210"
    />
  </head>
  <body>
    <div
      class="container d-flex flex-column align-items-center justify-content-center min-vh-100"
    >
      <h1 class="text-center mb-4">Rastreamento</h1>
      <div
        id="map"
        class="rounded mb-3"
        style="width: 100%; height: 400px"
      ></div>
      <div class="d-flex gap-3 mb-4">
        <div  class="btn-group">
          <button id="start" class="btn btn-success btn-lg text-white">
            <span class="material-icons"> play_arrow </span>
          </button>
          <button id="pause" class="btn btn-warning btn-lg text-white" disabled>
            <span class="material-icons"> pause </span>
          </button>
          <button id="stop" class="btn btn-danger btn-lg text-white" disabled>
            <span class="material-icons"> stop </span>
          </button>
        </div>
      </div>
      <div id="menuPrincipal" class="d-flex gap-3 mb-4"></div>
      <div id="summary" class="text-center">
        <p>
          <strong>Tempo Decorrido:</strong>
          <span id="timeElapsed">00:00:00</span>
        </p>
        <p>
          <strong>Distância Total:</strong> <span id="distance">0.00</span> km
        </p>
        <p><strong>Velocidade Máxima:</strong> <span id="maxSpeed">0.00</span> km/h</p>
        <p><strong>Velocidade Média:</strong> <span id="avgSpeed">0.00</span> km/h</p>
        <hr>
        <p><strong>Latitude Inicial:</strong> <span id="startLat">-</span></p>
        <p><strong>Longitude Inicial:</strong> <span id="startLng">-</span></p>
        <p><strong>Altitude Inicial:</strong> <span id="startAlt">-</span></p>
        <hr>
        <p><strong>Latitude Final:</strong> <span id="endLat">-</span></p>
        <p><strong>Longitude Final:</strong> <span id="endLng">-</span></p>
        <p><strong>Altitude Final:</strong> <span id="endAlt">-</span></p>
        
      </div>
    </div>
    <script src="script.js?v=231124-0210"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./service-worker.js")
          .then(() => {
            console.log("Service Worker registrado com sucesso.");
          })
          .catch((error) => {
            console.error("Falha ao registrar o Service Worker:", error);
          });
      }
    </script>
  </body>
</html>
