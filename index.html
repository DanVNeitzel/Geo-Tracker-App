<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Aplicativo de rastreamento com mapa em tempo real.">
  <link rel="manifest" href="manifest.json">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Rastreamento com Geolocalização</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }
    #map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">Rastreamento com Mapa em Tempo Real</h1>
    <div>
      <button id="start" class="btn btn-success btn-lg">Iniciar Rastreamento</button>
      <button id="pause" class="btn btn-warning btn-lg" disabled>Pausar</button>
      <button id="stop" class="btn btn-danger btn-lg" disabled>Parar Rastreamento</button>
    </div>
    <div id="info" class="mt-4">
      <p><strong>Tempo Decorrido:</strong> <span id="timeElapsed">00:00:00</span></p>
      <p><strong>Distância Percorrida:</strong> <span id="distance">0.00</span> km</p>
      <p><strong>Latitude Inicial:</strong> <span id="startLat">-</span></p>
      <p><strong>Longitude Inicial:</strong> <span id="startLng">-</span></p>
      <p><strong>Altitude Inicial:</strong> <span id="startAlt">-</span></p>
      <p><strong>Latitude Final:</strong> <span id="endLat">-</span></p>
      <p><strong>Longitude Final:</strong> <span id="endLng">-</span></p>
      <p><strong>Altitude Final:</strong> <span id="endAlt">-</span></p>
    </div>
    <div id="summary" class="hidden text-center mt-4">
      <h3>Resumo do Rastreamento</h3>
      <p><strong>Tempo Decorrido:</strong> <span id="timeElapsedSummary"></span></p>
      <p><strong>Distância Total:</strong> <span id="distanceSummary"></span> km</p>
      <button id="downloadJson" class="btn btn-primary btn-lg mt-3 hidden">Baixar JSON</button>
    </div>
    <div id="map" class="mt-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
